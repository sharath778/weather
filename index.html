<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>Wether In you Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="area">
        <div id="search">
            <lable>Place:</lable>
            <input name="searchTxt" type="text" spellcheck="false" placeholder="Enter City's name" maxlength="50" id="searchTxt"  class="search">
            <div id="enter-btn">Find</div>
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div id="errorCard">Invalid City Name</div>
        <div id="back" >
            <div id="card">
                <p id="placeVal">_ _</p>
                <div id="temp">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <span class="tempVal">_ _</span><i class="fa-regular fa-circle"></i><i class="fa-solid fa-c"></i>
                </div>
                <div id="hum-pres">
                    <div id="humty">
                        <div id="hummidity">
                            <div class="humIcon"></div>
                            <span class="humVal">_ _</span> 
                            <i class="fa-solid fa-percent"></i>
                        </div>
                        <p>Humidity</p>
                    </div>
                    <div id="prety">
                        <div id="precip">
                            <div class="precIcon"></div>
                            <span class="precVal">_ _</span> 
                            
                        </div>
                        <p>Pressure</p>
                    </div>
                </div>
                <div id="feels-lowHigh">
                    <div id="feels">
                        <div id="feelLike">
                            
                            <span class="feelVal">_ _</span> 
                            
                        </div>
                        <p>Feels Like</p>
                    </div>
                    <div id="LowHigh">
                        <div id="LwHg">
                            <span class="lowVal">_ _</span> <span class="highVal"> / _ _</span>
                            <i class="fa-regular fa-circle"></i><i class="fa-solid fa-c"></i>
                        </div>
                        <p>Low High</p>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
